[Rainmeter]
Update=60

[Variables]
@Include=#@#RescueTime.inc
ColorPulse=FF00FF

[GetJSON]
Measure=Plugin
Plugin=WebParser
URL=https://www.rescuetime.com/anapi/data?key=#key#&rk=productivity&pv=member&format=json
FinishAction=!CommandMeasure "ParseJSON" "RunTimeDistribution()"
UpdateRate=60
RegExp="{.*}"

[GetJSONPulse]
Measure=Plugin
Plugin=WebParser
URL=https://www.rescuetime.com/anapi/current_productivity_pulse.json?key=#key#
FinishAction=!CommandMeasure "ParseJSON" "RunPulseTime()"
UpdateRate=60
RegExp="{.*}"

[ParseJSON]
Measure=Script
ScriptFile=#@#json.lua


[Measure2]
Measure=Calc
MinValue=0
MaxValue=1

[Measure1]
Measure=Calc
MinValue=0
MaxValue=1

[Measure0]
Measure=Calc
MinValue=0
MaxValue=1

[MeasureN1]
Measure=Calc
MinValue=0
MaxValue=1

[MeasureN2]
Measure=Calc
MinValue=0
MaxValue=1

[CMeasure2]
Measure=Calc
Formula=Measure2
MinValue=0
MaxValue=1

[CMeasure1]
Measure=Calc
Formula=Measure2+Measure1
MinValue=0
MaxValue=1

[CMeasure0]
Measure=Calc
Formula=Measure2+Measure1+Measure0
MinValue=0
MaxValue=1

[CMeasureN1]
Measure=Calc
Formula=Measure2+Measure1+Measure0+MeasureN1
MinValue=0
MaxValue=1

[CMeasureN2]
Measure=Calc
Formula=Measure2+Measure1+Measure0+MeasureN1+MeasureN2
MinValue=0
MaxValue=1

[ProductivityPulse]
Measure=Calc
MinValue=0
MaxValue=100

[BlackRound]
Meter=Roundline
X=0
Y=0
W=130
H=130
StartAngle=4.712
RotationAngle=6.283
LineLength=62
LineColor=69,83,93,255
Solid=1
AntiAlias=1

[VeryDistractingTime]
