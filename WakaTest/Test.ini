[Rainmeter]
Update=60
AccurateText=1

[Variables]
@Include=#@#WakaTime.inc
TimeStyle=2
TextColor=255,235,59,255
TextSize=24
HeaderTextSize=12
TextStyle=Trebuchet MS
Padding=5R
SectionPadding=15R

[MeterBackground]
Meter=Image
W=130
H=220
SolidColor=75,75,75,175

[GetWakaTimeData]
Measure=WebParser
URL=https://wakatime.com/api/v1/users/current/summaries?key=#key#&start=today&end=today
FinishAction=!CommandMeasure "ParseJSON" "RunWakaTime(#TimeStyle#)"
UpdateRate=60
RegExp="{.*}"

[ParseJSON]
Measure=Script
ScriptFile=#@#json.lua

[WakaHeader]
Meter=String
X=65
Y=5
Text="Today's Total"
FontColor=#TextColor#
FontSize=#HeaderTextSize#
FontFace=#TextStyle#
AntiAlias=1
StringAlign=Center

[WakaTime]
Meter=String
X=65
Y=#Padding#
FontColor=#TextColor#
FontSize=#TextSize#
FontFace=#TextStyle#
AntiAlias=1
StringAlign=Center
